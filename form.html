<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Network Circuits</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <!-- Integer Fields -->
        <!-- CID, SVID, TDCID, Screens, DMA, DMA# -->
        <h1 class="text-center w-full">
            Digital Network Circuits
        </h1>
        <form method="post">
            <div class="flexed number-inputs">
                <div class="input-container">
                    <label for="CID">CID</label>
                    <input type="number" name="CID" id="input_cid" class="form-input">
                </div>
                <div class="input-container">
                    <label for="SVID">SVID</label>
                    <input type="number" name="SVID" id="input_svid" class="form-input">
                </div>
                <div class="input-container">
                    <label for="TCDID">TCDID</label>
                    <input type="number" name="TCDID" id="input_tcdid" class="form-input">
                </div>
                <div class="input-container">
                    <label for="Screens">Screens</label>
                    <input type="number" name="Screens" id="input_screens" class="form-input">
                </div>
                <div class="input-container">
                    <label for="DMA">DMA</label>
                    <input type="number" name="DMA" id="input_dma" class="form-input">
                </div>
                <div class="input-container">
                    <label for="DMA_Number">DMA#</label>
                    <input type="number" name="DMA_Number" id="input_dma_number" class="form-input">
                </div>
            </div>
            <div class="flexed string-inputs">
                <div class="input-container">
                    <label for="platformType">Platform Type</label>
                    <input type="text" name="platformType" id="platformType" class="form-input">
                </div>
                <div class="input-container">
                    <label for="networkType">Network Type</label>
                    <input type="text" name="networkType" id="networkType" class="form-input">
                </div>
                <div class="input-container">
                    <label for="theatre">Theatre</label>
                    <input type="text" name="theatre" id="theatre" class="form-input">
                </div>
                <div class="input-container">
                    <label for="latitude">Latitude</label>
                    <input type="text" name="latitude" id="latitude" class="form-input">
                </div>
                <div class="input-container">
                    <label for="longitude">Longitude</label>
                    <input type="text" name="longitude" id="longitude" class="form-input">
                </div>
                <div class="input-container">
                    <label for="geoStatus">Geo Status</label>
                    <input type="text" name="geoStatus" id="geoStatus" class="form-input">
                </div>
                <div class="input-container">
                    <label for="street">Street</label>
                    <input type="text" name="street" id="street" class="form-input">
                </div>
                <div class="input-container">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" class="form-input">
                </div>
                <div class="input-container">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" class="form-input">
                </div>
                <div class="input-container">
                    <label for="zip">Zip</label>
                    <input type="text" name="zip" id="zip" class="form-input">
                </div>
                <div class="input-container">
                    <label for="phone">phone</label>
                    <input type="text" name="phone" id="phone" class="form-input">
                </div>
                <div class="input-container">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" class="form-input">
                </div>
                <div class="input-container">
                    <label for="emailField">Email</label>
                    <input type="email" name="emailField" id="emailField" class="form-input">
                </div>
                <div class="input-container">
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments" class="form-input"
                        style="height: 80px; width:83em;"></textarea>
                </div>
                <div class="input-container">
                    <label for="modType">Mod Type</label>
                    <input type="text" name="modType" id="modType" class="form-input">
                </div>
                <div class="input-container">
                    <label for="modDate">Mod Date</label>
                    <input type="date" name="modDate" id="modDate" class="form-input">
                </div>
                <div class="input-container">
                    <label for="screensRemoved">Screens Removed</label>
                    <input type="text" name="screensRemoved" id="screensRemoved" class="form-input">
                </div>
                <div class="input-container">
                    <label for="screenRmNo">Number of Screens Removed</label>
                    <input type="number" name="screenRmNo" id="screenRmNo" class="form-input">
                </div>
                <div class="input-container">
                    <label for="ccField">CC</label>
                    <input type="text" name="ccField" id="ccField" class="form-input">
                </div>
                <div class="input-container">
                    <label for="dig_ana_st">DIG/ANA(ST)</label>
                    <input type="text" name="dig_ana_st" id="dig_ana_st" class="form-input">
                </div>
                <div class="input-container">
                    <label for="dig_ana_lt">DIG/ANA(LT)</label>
                    <input type="text" name="dig_ana_lt" id="dig_ana_lt" class="form-input">
                </div>
                <div class="input-container">
                    <label for="setupDate">Setup Date</label>
                    <input type="date" name="setupDate" id="setupDate" class="form-input">
                </div>
                <div class="input-container">
                    <label for="sortDate">Sort Date</label>
                    <input type="date" name="sortDate" id="sortDate" class="form-input">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
