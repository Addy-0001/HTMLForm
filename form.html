<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Network Circuits</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <!-- Integer Fields -->
        <h1 class="text-center w-full">
            Digital Network - Circuits
        </h1>
        <form method="post">
            <div class="flexed number-inputs">
                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkTempSVID">Temporary SVID</label>
                    <input type="checkbox" name="temp SVID" id="chkTempSVID" class="form-input"
                        style="border:none;height:25px;width:20rem;border-radius:5px;">
                </div>
                <div class="input-container">
                    <label for="txtCID">CID</label>
                    <input type="number" name="txtCID" id="txtCID" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtCircuit">Circuit</label>
                    <input type="number" name="txtCircuit" id="txtCircuit" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtSVID">SVID</label>
                    <input type="number" name="txtSVID" id="txtSVID" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtTCDID">TCDID</label>
                    <input type="number" name="txtTCDID" id="txtTCDID" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtTheatre">Theatre</label>
                    <input type="text" name="txtTheatre" id="txtTheatre" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtScreens">Screens</label>
                    <input type="text" name="txtScreens" id="txtScreens" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtStreet">Street</label>
                    <input type="text" name="txtStreet" id="txtStreet" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtCity">City</label>
                    <input type="text" name="city" id="txtCity" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtState">State</label>
                    <input type="text" name="state" id="txtState" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtZip">Zip</label>
                    <input type="text" name="zip" id="txtZip" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtPhone">phone</label>
                    <input type="text" name="phone" id="txtPhone" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtEmail">Email</label>
                    <input type="email" name="emailField" id="txtEmail" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtCC">CC</label>
                    <input type="text" name="ccField" id="txtCC" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtCounty">County</label>
                    <input type="text" name="county" id="txtCounty" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtDMAn">DMA#</label>
                    <input type="number" name="txtDMAn" id="txtDMAn" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtDMA">DMA</label>
                    <input type="text" name="DMA" id="txtDMA" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtPlatformType">Platform Type</label>
                    <input type="text" name="platformType" id="txtPlatformType" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtNetworkType">Network Type</label>
                    <input type="text" name="networkType" id="txtNetworkType" class="form-input">
                </div>

                <div class="input-container">
                    <label for="txtLattitude">Latitude</label>
                    <input type="text" name="latitude" id="txtLattitude" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtLongitude">Longitude</label>
                    <input type="text" name="longitude" id="txtLongitude" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtGeoStatus">Geo Status</label>
                    <input type="text" name="geoStatus" id="txtGeoStatus" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtComments">Comments</label>
                    <textarea name="comments" id="txtComments" class="form-input"
                        style="height: 80px; width:83em;"></textarea>
                </div>
            </div>
            <h1 class="text-center w-full">
                New Builds
            </h1>
            <div class="flexed string-inputs" style="margin-bottom: 20px;">
                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkInclu">Include</label>
                    <div style="margin-inline: auto; ">
                        <input type="checkbox" name="chkInclu" id="chkInclu" class="form-input">
                    </div>
                </div>
                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkExclu">Exclude</label>
                    <input type="checkbox" name="chkExclu" id="chkExclude" class="form-input">
                </div>
                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkNew">New</label>
                    <input type="checkbox" name="chkNew" id="chkNew" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtDIGST">DIG/ANA(ST)</label>
                    <input type="text" name="dig_ana_st" id="txtDIGST" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtDIGLT">DIG/ANA(LT)</label>
                    <input type="text" name="dig_ana_lt" id="txtDIGLT" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtSetUpDate">Setup Date</label>
                    <input type="text" name="setupDate" id="txtSetUpDate" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtSortDate">Sort Date</label>
                    <input type="text" name="sortDate" id="txtSortDate" class="form-input">
                </div>
                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkHighlght">Highlight</label>
                    <input type="checkbox" name="highlight" id="chkHighlight" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtNewBuildNotes">New Build Notes</label>
                    <input type="text" name="buildNotes" id="txtNewBuildNotes" class="form-input">
                </div>

                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkEPS">EPS</label>
                    <input type="checkbox" name="chkEPS" id="chkEPS" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtEPSType">EPS Type</label>
                    <input type="text" name="eps_type" id="txtEPSType" class="form-input">
                </div>
                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkLPS">LPS</label>
                    <input type="checkbox" name="chkLPS" id="chkLPS" style="height: 25px; width: 100px;">
                </div>
                <div class="input-container">
                    <label for="txtLPSType">LPS Type</label>
                    <input type="text" name="lps_type" id="txtLPSType" class="form-input">
                </div>


                <h1 class="text-center w-full">
                    &nbsp;
                </h1>

                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkSurvey">Survey</label>
                    <input type="checkbox" name="chkSurvey" id="chkSurvey" class="form-input">
                </div>
                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkPOS">POS</label>
                    <input type="checkbox" name="chkPOS" id="chkPOS" class="form-input">
                </div>
                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkLive">Live</label>
                    <input type="checkbox" name="chkLive" id="chkLive" class="form-input">
                </div>
                <div class="input-container" style="align-items: center; justify-content:center;">
                    <label for="chkMod">Mod</label>
                    <input type="checkbox" name="chkMod" id="chkMod" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtModType">Mod Type</label>
                    <input type="text" name="modType" id="txtModType" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtModifiedDate">Mod Date</label>
                    <input type="text" name="modDate" id="txtModifiedDate" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtScreensRemoved">Screens Removed</label>
                    <input type="text" name="screensRemoved" id="txtScreensRemoved" class="form-input">
                </div>
                <div class="input-container">
                    <label for="txtNoOfScreen">Number of Screens Removed</label>
                    <input type="text" name="screenRmNo" id="txtNoOfScreen" class="form-input">
                </div>
            </div>
            <div class="flexed">
                <button type="submit" class="btn-submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
